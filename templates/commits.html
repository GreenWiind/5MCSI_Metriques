<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Commits minute par minute</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body>
    <h2>Nombre de commits par minute</h2>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

    <script>
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(loadData);

      function loadData() {
        fetch("/commits-data/")
          .then(r => r.json())
          .then(data => drawChart(data.results));
      }

      function drawChart(rows) {
        const counter = {};

        rows.forEach(r => {
          counter[r.minute] = (counter[r.minute] || 0) + 1;
        });

        const dataTable = new google.visualization.DataTable();
        dataTable.addColumn("string", "Minute");
        dataTable.addColumn("number", "Commits");

        Object.keys(counter).sort().forEach(min => {
          dataTable.addRow([min, counter[min]]);
        });

        const chart = new google.visualization.ColumnChart(
          document.getElementById("chart_div")
        );

        chart.draw(dataTable, {
          title: "Commits GitHub (minute par minute)",
          legend: { position: "none" },
          hAxis: { slantedText: true, slantedTextAngle: 45 },
          vAxis: { title: "Nombre de commits" }
        });
      }
    </script>
  </body>
</html>
